<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a0f12038a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Poppins:wght@100;300;400&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-wrapper">
            <div class="row mx-auto p-t-3">
                <form id="location-search">
                    <div class="row search">
                        <div class="col-7 search-box">
                            <div class="form-group">
                                <input type="search" placeholder="Enter your city" class="form-control shadow-sm"
                                    autofocus="on" id="search-input" />
                            </div>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-success shadow-sm" id="search-button" />
                        </div>
                        <div class="col-2">
                            <button class="btn btn-light">
                                <i id="current-location-btn"
                                    class="fa-solid fa-location-crosshairs exact-location-btn"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row mx-auto">
                <div class="col-6 today">
                    <h1 class="location" id="search-location"></h1>
                    <!-- <i class="fa-solid fa-sun"></i> -->
                    <img src="" alt="" id="current-icon" />
                    <h2 class="today-temp">
                        <span id="todays-temperature-main"></span><span class="degree-symbol">°</span>
                    </h2>
                    <p class="metric-switcher">
                        <span id="celsius-link"><a href="#" class="active">°C</a></span> |
                        <span id="fahrenheit-link"><a href="#" class="active">°F</a>
                        </span>
                    </p>
                    <h3 class="today-detail">
                        Today <br />
                        <div id="weather-description"></div>
                    </h3>
                    <p><span>Last updated:</span></p>
                    <p class="time-stamp" id="todays-day-time"></p>
                    <div class="precipitation-wind">
                        <p>Humidity: <span id="humidity"></span>%</p>
                        <p>Wind: <span id="wind"></span>km/h</p>
                    </div>
                </div>
                <div class="col-sm-6 align-self-center future">
                    <div id="forecast">
                    </div>
                </div>
            </div>
        </div>
        <small><a href="https://github.com/artemis-karozis/vanilla-weather-app" target="blank"
                class="open-source-link">Open-source code</a>by Artemis Karozis</small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
